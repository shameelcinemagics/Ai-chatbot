services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: analytics
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    depends_on: [db]
    ports: ["8080:8080"]
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/analytics
      ENV_FILE: /app/.env
    volumes:
      - ./backend:/app

  ui:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      STREAMLIT_SERVER_PORT: 8501
    command: bash -lc "pip install streamlit pandas requests && streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0"
    ports: ["8501:8501"]
    depends_on: [api]

volumes:
  pgdata:
